@startmindmap
'https://plantuml.com/wbs-diagram

*[#Orange] Kanban Task Tracker
left side
**[#LightGreen] Task's types
*** Task - simple task
*** Epic - task with subtasks
   *_ Each epic knows what subtasks it includes
*** Subtask
   *_ Each subtask knows within which epic it is performed

**[#LightGreen] Task's status
*** NEW
*** IN_PROGRESS
*** DONE

right side
**[#LightGreen] TaskManager
*** get
**** all tasks
**** task, epic or subtask by id
*** add task, epic or subtask for epic
*** remove
**** one any task, epic or subtask by id
**** all tasks
*** update
**** Rule for change epic's status
***** NEW
     *_ epic have no subtasks
     *_ all epic's subtasks are NEW
***** DONE - all epic's subtasks are DONE
***** IN_PROGRESS - other
*** get all epic's subtasks

**[#LightBlue] History
*** returns a list of viewed tasks
@endmindmap

